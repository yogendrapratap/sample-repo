name: Java-Tomcat-Workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Setup Java JDK
        uses: actions/setup-java@v3.14.1
        with:
          java-version: 17
          distribution: 'microsoft'
          cache: 'maven'

      # Step 3: Build the project
      - name: Build with Maven
        run: mvn clean install

      # Step 4: Run tests
      - name: Run Tests
        run: mvn test

      # Step 5: Package the application
      - name: Package Application
        run: mvn package

      # Step 6: Download and extract Tomcat
      - name: Install Tomcat
        run: |
          curl -O https://dlcdn.apache.org/tomcat/tomcat-11/v11.0.9/bin/apache-tomcat-11.0.9.tar.gz
          tar -xvzf apache-tomcat-11.0.9.tar.gz
          mv apache-tomcat-11.0.9 tomcat
          chmod +x tomcat/bin/*.sh

      # Step 7: Deploy WAR to Tomcat
      - name: Deploy WAR
        run: |
          cp target/*.war tomcat/webapps/

      # Step 8: Start Tomcat
      - name: Start Tomcat
        run: |
          nohup tomcat/bin/startup.sh &
          sleep 10

      # Step 9: Verify deployment (optional)
      - name: Verify Deployment
        run: curl -I http://localhost:8080/sample/hello || echo "Deployment failed or not accessible"

      # Step 10: Stop Tomcat (optional cleanup)
      - name: Stop Tomcat
        if: always()
        run: tomcat/bin/shutdown.sh
