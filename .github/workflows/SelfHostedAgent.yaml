name: Self-Hosted Agent Workflow
on:
  workflow_dispatch:
    inputs:
      TARGET_ENVIRONMENT:
        type: environment
        default: dev
        description: 'Select the target environment for deployment'
jobs:
  build:
    runs-on: [self-hosted, Windows, X64, gpu, yogendra-vm1-host]
    environment: ${{ inputs.TARGET_ENVIRONMENT }}
    steps:
      - name: Setup Maven
        uses: s4u/setup-maven-action@v1
        with:
          maven-version: '3.9.6'
      - name: Checkout Repository Code
        uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v3.14.1
        with:
          java-version: 17
          distribution: 'microsoft'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Copy JAR from target to custom directory staging
        run: mkdir staging && cp target/*.jar staging
      - name: Upload a Build Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Package
          path: staging


