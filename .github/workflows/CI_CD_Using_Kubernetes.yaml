name: CI CD Using Kubernetes for Sample App

on:
  workflow_dispatch:
    inputs:
      TARGET_ENVIRONMENT:
        type: environment
        default: dev
        description: 'Select the target environment for deployment'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.TARGET_ENVIRONMENT }}
    services:
      postgres:
        image: postgres:14
        ports:
          - 5435:5432
        env:
          POSTGRES_DB: jdbc:postgresql://postgres:5432/ecommerce-api
          POSTGRES_USER: ecommerce
          POSTGRES_PASSWORD: ecommerce
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean install

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t yogendrapratap/sample-app-image:1.1 .
      - name: Push Docker Image
        run: docker push yogendrapratap/sample-app-image:1.1

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Test kubectl connection
        run: |
          echo kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/postgres.yml
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
